  <div class="bg-amber-50 border-l-4 border-amber-400 p-3 rounded-lg mb-2">

      <span class="iconify text-amber-600 text-lg mr-2 mt-0.5" data-icon="heroicons:information-circle"></span>
      <div class="flex-1 text-xs text-amber-800 leading-relaxed">

      <button onclick="resetSearch('report')" id="reset-btn-report" class="px-3 py-2 bg-slate-200 text-slate-600 rounded-lg text-xs font-medium hidden hover:bg-slate-300 transition-colors">

  </div>
  <div id="functions-container-report" class="grid grid-cols-2 gap-4 max-w-sm mx-auto">
    <div class="function-item flex flex-col items-center group cursor-pointer" data-name="吹哨人问题上报" onclick="navigateToPage('https://nocode.pipechina.com.cn/f/696cb30138be092ab4dcf4da?embed=true')">
      <div class="w-16 h-16 bg-orange-100 rounded-2xl flex items-center justify-center mb-2 group-active:scale-90 transition-transform">
        <span class="iconify text-orange-600 text-2xl" data-icon="heroicons:pencil-square"></span>
